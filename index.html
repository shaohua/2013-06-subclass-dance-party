<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/otherDancers.js"></script>
  </head>
  <body>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a dancer</a>
      <a href="#" class="add100" data-dancer-maker-function-name="BlinkyDancer">add 100 dancers</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="WhiteDancer">white dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlueDancer">blue dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="ImageDancer">add Marcus</a>
      <a href="#" class="lineUpButton" data-dancer-maker-function-name="LineUp">Line up!</a>
    </div>

    <script>
      $(document).ready(function(){
        window.dancers = [];

        $('.add100').on('click', function(event){
          console.log('clicked');
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          // get the maker function for the kind of dancer we're supposed to make
          var dancerMakerFunction = window[dancerMakerFunctionName];

          for(var i = 0; i < 100; i++){
            // make a dancer with a random position
            var dancer = new dancerMakerFunction(
              $("body").height() * Math.random(),
              $("body").width() * Math.random(),
              Math.random() * 1000
            );

            window.dancers.push(dancer);
            // console.log('dancer: ', dancer, 'dancer.node: ', dancer.$node);
            $('body').append(dancer.$node);
          }

        });

        $(".addDancerButton").on("click", function(event){
          /* This function sets up the click handlers for the create-dancer
           * buttons on index.html. You should not need to alter it.
           * As long as the "data-dancer-maker-function-name" attribute of a
           * class="addDancerButton" DOM node matches one of the names of the
           * maker functions available in the global scope, clicking that node
           * will call the function to make the dancer. */

          /* dancerMakerFunctionName is a string which must match
           * one of the dancer maker functions available in global scope.
           * A new object of the given type will be created and added
           * to the stage.
           */
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");

          // get the maker function for the kind of dancer we're supposed to make
          var dancerMakerFunction = window[dancerMakerFunctionName];

          // make a dancer with a random position
          var dancer = new dancerMakerFunction(
            $("body").height() * Math.random(),
            $("body").width() * Math.random(),
            Math.random() * 1000
          );

          window.dancers.push(dancer);

          // console.log('dancer: ', dancer, 'dancer.node: ', dancer.$node);
          $('body').append(dancer.$node);
        });

        $(".lineUpButton").on("click", function(event){
          for(var i = 0; i < window.dancers.length; i++){
            window.dancers[i].lineUp();
          }
        });

        var getDistance = function(clickedNode, otherNode){
          var c_x = clickedNode.position().top,
              c_y = clickedNode.position().left;
          var o_x = otherNode.position().top,
              o_y = otherNode.position().left;
          return Math.sqrt(Math.pow((o_x - c_x), 2) + Math.pow((o_y - c_y), 2));
        };
        var changeColor = function(node, randomNumber){
          var obj = {0: 'close', 1: 'close2', 2: 'close3', 3: 'close4'};
          $(node).addClass(obj[randomNumber]);
          console.log('adding class "close"');
        };

        var moveCloser = function(clickedNode, otherNode){
          var current_top = clickedNode.position().top,
              current_left = clickedNode.position().left;
          otherNode.css( {top:current_top, left:current_left} );
        };

        $('body').on('click', '.dancer', function (event) {
          window.distances = [];
          console.log(window.distances);
          for (var i = 0; i < window.dancers.length; i++) {
            distances.push(getDistance($(this), window.dancers[i].$node));
          }
          var randomNumber = Math.floor(Math.random()*4)
          for (var j = 0; j < distances.length; j++) {
            if (distances[j] < 200) {
              changeColor(window.dancers[j].$node, randomNumber);
              moveCloser($(this), window.dancers[j].$node);
            }
          }
        });

      });
    </script>

  </body>
</html>
